<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/site.css">
  <title>Simulated Annealing</title>
</head>

<body>
  <main class="container">
    <h1>Simulated annealing</h1>
    <div class="row">
      <div class="two columns">
        Distance:<br><span id="current-distance"></span>
      </div>
      <div class="two columns">
        New distance:<br><span id="new-distance"></span>
      </div>
      <div class="two columns">
        Delta:<br><span id="delta"></span>
      </div>
      <div class="two columns">
        Probability:<br><span id="probability"></span>
      </div>
      <div class="two columns">
        Temperature:<br><span id="temperature"></span>
      </div>
      <div class="two columns">
        Swap?<br><span id="should-swap"></span>
      </div>
    </div>
    <div class="visualization-holder">
      <canvas width="800" height="400" class="visualization" id="map"></canvas>
    </div>
    <form id="customization-form">
      <div class="row">
        <div class="three columns">
          <label for="number-of-points">Number of points</label>
          <input class="u-full-width" required min="2" type="number" id="number-of-points" value="20">
        </div>
        <div class="two columns">
          <label for="start-temp">Start temp</label>
          <input class="u-full-width" required min="1" step="0.1" type="number" id="start-temp" value="1">
        </div>
        <div class="two columns">
          <label for="start-temp">End temp</label>
          <input class="u-full-width" required min="0.0001" type="number" id="end-temp" value="0.0001">
        </div>
        <div class="three columns">
          <label for="number-of-iterations">Iterations per round</label>
          <input class="u-full-width" required min="1" type="number" id="number-of-iterations" value="100">
        </div>
        <div class="two columns">
          <label for="speed">Speed</label>
          <input class="u-full-width" required min="0" max="1000" type="range" id="speed" value="500">
        </div>
      </div>
      <div class="row">
        <button class="button button-primary" id="run">Run</button>
      </div>
    </form>
  </main>
</body>

<script src="js/simulated-annealing.js"></script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</html>
