<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/site.css">
  <title>TSP By Genetic Algorithm</title>
</head>

<body>
  <main class="container">
    <h1>Genetic algorithm: TSP</h1>
    <form id="customization-form">
      <div class="row">
        <div class="three columns">
          <label for="number-of-points">Number of points</label>
          <input autofocus class="u-full-width" required min="5" max="200" type="number" id="number-of-points"
            value="20">
        </div>
        <div class="three columns">
          <label for="pool-size">Family size</label>
          <input class="u-full-width" required min="100" max="10000" type="number" id="pool-size" value="500">
        </div>
        <div class="three columns">
          <label for="number-of-trials">Number of trials</label>
          <input class="u-full-width" required min="100" max="10000" type="number" id="number-of-trials" value="500">
        </div>
        <div class="three columns">
          <label for="mutation-probability">Mutation probability</label>
          <input class="u-full-width" required min="0" max="0.90" type="number" id="mutation-probability" step="0.01"
            value="0.75">
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <label for="strategy">Strategy</label>
          <select id="strategy" class="u-full-width">
            <option value="breed" selected>Breed</option>
          </select>
        </div>
        <div class="five columns">
          <label>Action</label>
          <button class="button button-primary" id="run">Run with these settings</button>
        </div>
      </div>
    </form>
    <div class="visualization-holder">
      <canvas width="800" height="400" class="visualization" id="canvas-surface"></canvas>
    </div>
    <div class="row">
      <div class="three columns"><b style="text-transform: uppercase;">Render controls</b></div>
      <div class="two columns">
        <label for="speed">Speed</label>
        <input class="u-full-width" required min="0" max="1000" step="50" type="range" id="speed" value="1000">
      </div>
      <div class="two columns">
        <label>Action</label>
        <button class="button" id="pause" type="button">Pause</button>
      </div>
    </div>
  </main>
</body>

<script type="module" src="js/tsp-genetic-algorithm-driver.js"></script>
<script>

  if (url.origin === 'file://' || url.hostname === 'localhost') {
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  }
</script>

</html>
